<div class="container">
    <!--div [hidden]="submitted"-->
    <h1>Student Survey</h1>
    <form #surveyForm="ngForm" (ngSubmit)="onSubmit()">
        <table class="form-group">
            <tr>
                <td>
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" required [(ngModel)]="model.fname" name="fname">
                </td>
                <td>
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" required [(ngModel)]="model.lname" name="lname">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="street">Address</label>
                    <input type="text" class="form-control" id="street" required [(ngModel)]="model.address" name="street">
                </td>
                <td>

                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" required [(ngModel)]="model.city" name="city">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" required [(ngModel)]="model.state" name="state">
                </td>
                <td>
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" required [(ngModel)]="model.zip" name="zip">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telephohe">Telephone Number</label>
                    <input type="text" class="form-control" id="telephone" [(ngModel)]="model.telephone" name="telephone">
                </td>
                <td>
                    <label for="sdate">Date</label>
                    <input type="date" class="form-control" id="sdate" required [(ngModel)]="model.surveydate" name="sdate">
                </td>
            </tr>
            <tr>
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" required [(ngModel)]="model.email" name="email">
            </tr>
        </table>

        <div class="form-group">
            <label>How you became interested ?</label>
            <br/>
            <div class="radio-inline" *ngFor="let reftype of referral">
                <label for="reftype">
                    <input type="radio" name="reftype" [(ngModel)]="model.referral" [value]="reftype">
                    {{reftype}}
                </label>
            </div>
        </div>


        <div class="form-group">
            <input type="hidden" id="qualities" [ngModel]="model.qualities" name="qualities">
            <label>Qualities Most Liked about the School</label>
            <div *ngFor="let qual of qualities">
                <input type="checkbox" name="qual" value="qual" (change)="onQualChange($event,qual)">
                {{qual}}
            </div>
        </div>

        <div class="form-group">
            <label for="satisfaction">How likely are you to recommend this schoold to others</label>
            <select class="form-control" id="satisfaction" [(ngModel)]="model.satisfaction" name="satisfaction"
                #power="ngModel" style="width: 200px;">
                <option *ngFor="let sat of satisfaction" [value]="sat">{{sat}}</option>
            </select>
        </div>

        <table>
            <tr>
                <td>
        <button type="submit" class="btn btn-success" [disabled]="!surveyForm.form.valid" >Submit</button>
                </td>
                <td>
        <button type="button" class="btn btn-default" (click)="surveyForm.reset()">Cancel</button>
                </td>
                <td>
                    <button type="button" class="btn btn-default" routerLink="/survey-list">
                        Survey List
                    </button>
                </td>
            </tr>
        </table>

    </form>


</div>
